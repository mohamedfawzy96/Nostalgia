<!DOCTYPE html>

<html>

<body>
  <div class="full">

        <div class="head">
          <div id="back">
            X


          </div>


          <div id="done">
            Done

          </div>

        </div>
         <br>
        <div class="first sector">
          <div class="sub">
            Private

          </div>
          <div class="private" >
            <input type="checkbox" name="name" value="" id="private">

          </div>
          <div id="description">

          </div>

        </div>
        <hr>
        <div class="second sector">
          <div class="sub">
            Effects

          </div>
          <div class="dates">
            <div id="normal " class="time">
              <img src="img/circle.svg" alt="" id="normaleffect" class="effectselected" />

              <p>
                normal
              </p>
            </div>
            <div id="1970" class="time">
              <img src="img/circle.svg" alt="" id="1970effect" />
              <p>
                1970
              </p>
            </div>
            <div id="1980" class="time">
              <img src="img/circle.svg" alt="" id="1980effect" />
              <p>
                1980
              </p>

            </div>
            <div id="1990" class="time">
              <img src="img/circle.svg" alt="" id="1990effect" />

              <p>
                1990
              </p>
            </div>
            <div id="2000" class="time">
              <img src="img/circle.svg" alt="" id="2000effect" />
              <p>
                2000
              </p>
            </div>



          </div>



        </div>
        <hr>

        <div class="third sector">
          <div class="sub">
            Date

          </div>
          <br>
          <div id="drop">
            Add Date

          </div>


        </div>
        <hr>
        <div class="fourth sector">

          <textarea name="name" rows="8" cols="40" placeholder="Make them remeber it ..." id="caption"></textarea>

        </div>
        <hr>
        <div class="fifth sector">
        <div class="sub">
          Add Members
        </div>
        <div class="">
          <img src="img/add.svg" alt="" />


        </div>



        </div>



      </div>



      <script src="../js/jquery-2.1.3.min.js"></script>

      <script src="send.js"></script>
